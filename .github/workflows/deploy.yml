name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Debug - List dist contents
        run: |
          echo "Contents of dist directory:"
          ls -la dist
          echo "Contents of dist/js:"
          ls -la dist/js
          echo "Contents of dist/css:"
          ls -la dist/css

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          clean-exclude: |
            CNAME
      
      - name: Create index.html copy for root
        run: cp dist/index.html dist/404.html 