name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Add timestamp for cache busting
        run: |
          TIMESTAMP=$(date +%s)
          echo "<!-- Build timestamp: $TIMESTAMP -->" >> dist/index.html
          echo "Cache-Control: no-cache, no-store, must-revalidate" > dist/_headers

      - name: Create 404.html file
        run: cp dist/index.html dist/404.html

      - name: Debug - List dist contents
        run: |
          echo "Contents of dist directory:"
          ls -la dist
          echo "Contents of dist/js:"
          ls -la dist/js
          echo "Contents of dist/css:"
          ls -la dist/css
          echo "Current git status:"
          git status
          echo "Current git branch:"
          git branch

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          token: ${{ github.token }}
          clean-exclude: |
            CNAME

      - name: Verify deployment
        run: |
          echo "Current remotes:"
          git remote -v
          echo "Checking gh-pages branch if available:"
          git fetch
          git branch -a 